{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
    <link href="{% static 'css/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tooplate-chilling-cafe.css' %}" rel="stylesheet" />

    <title>Chilling Online Food Order</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="{% static 'img\trade-mark.png' %}" style="height: 100px;width: 100px;">
    <a class="navbar-brand" href="#" style="margin-left: 1%;"><b>Chilling Online Food Order :)</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          {% if user.is_authenticated %}
          <h5 style="color: black;margin-left: 250%;">Welcome,'{{ request.user|upper }}'</h5>
          <h5 style="margin-left: 9%;"></h5><a href="/cart/" style="text-decoration: none; color: black;">MyCart</a></h5>    
          <h5 style="margin-left: 9%;"><a href="/accounts/logout" style="text-decoration: none;color: black;"> Logout</a></h5>
              
            {% else %}
              <h5 style="margin-left: 1000px;"><a href="/accounts/login" style="text-decoration: none;color: black;">Login</a></h5>
            {% endif %}
      </div>
    </div>
  </div>
</nav>
<div class="tm-container">
  <div class="tm-text-white tm-page-header-container">
    <i class="fas fa-mug-hot fa-2x tm-page-icon"></i>
    <h1 class="tm-page-header">Chilling Online Food Order :)</h1>
  </div>
  <div class="tm-main-content">
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'img\food-3409682_1920.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'img\pizza-3007395_1920.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img\breakfast-1246686_1920.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img\toast-6011147_1920.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</div>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script>
  $(function() {
    // Adjust intro image height based on width.
    $(window).resize(function() {
      var img = $("#tm-intro-img");
      var imgWidth = img.width();

      // 640x425 ratio
      var imgHeight = (imgWidth * 425) / 640;

      if (imgHeight < 300) {
        imgHeight = 300;
      }

      img.css("min-height", imgHeight + "px");
    });
  });
</script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>

</html>
