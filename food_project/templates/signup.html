    {% extends 'base2.html' %}
    {% load static %}
    {% block body_block %}
    <div class="tm-container">
      <div class="tm-main-content">
        <section style="text-align: center;" class="tm-section">
          <h2 style="color: black;">Sign Up</h2>
          <div class="tm-responsive-table">
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>{{ form.as_table }}</tr>
                </table>
                <input type="submit" value="Sign Up" class="btn btn-danger">
            </form>
          </div>
        </section>
       </div>
    </div>
    {% endblock %}
