{% extends 'base2.html' %}
{% load static %}
{% block body_block %}
<div class="tm-container">
  <div class="tm-main-content">
    <section style="text-align: center;" class="tm-section">
        <h1 style="font-size: 30px; color: black;">Order Details</h1>
        <form action="/order_item/" method="post">
            {% csrf_token %}
            <table>
              <tr><th>Mobile No.:</th><th><input type="number" placeholder="Enter your mobile no." name="mobile_no" minlength="10" required></th></tr>
              <tr><th>Address:</th><th> <input type="text" placeholder="Enter your address" name="address" required></th></tr>
              <tr><th>Pin Code:</th><th><input type="number" placeholder="Pin Code" name="pin_code" minlength="6" required></th></tr>
            </table>
            <input type="submit" class="btn btn-lg btn-success" value="Confirm">
          </div> 
        </form>
    </section>
   </div>
</div>
{% endblock %}
